<section class="request">
  <h2 class="title">
    Contact us
  </h2>

  <form class="request__form">
    <label class="request__input">
      <input type="text" placeholder="Your name" required>
    </label>

    <label class="request__input">
      <input type="email" placeholder="Your e-mail" required>
    </label>

    <label class="request__textarea">
      <textarea name="message" id="message" placeholder="Your comment.." required></textarea>
    </label>

    <button class="btn btn--reverse" type="submit">
      Send Message
    </button>
  </form>

  <img class="request__img" src="images/home/request.jpg" alt="Contact us" width="1216" height="540" loading="lazy">
</section>
